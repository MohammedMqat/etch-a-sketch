<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="etch-container">
      <div id="title-bar">
        <span class="magic">Magic</span>
        <h1>Etch A Sketch</h1>
        <span class="screen-text">Screen</span>
      </div>
      <div id="container"></div>
      <div class="buttons">
        <button id="blackbtn" type="button" onclick="changeColorMode('black')">
          black
        </button>
        <button id="graybtn" type="button" onclick="changeColorMode('gray')">
          gray
        </button>
        <button
          id="rainbowbtn"
          type="button"
          onclick="changeColorMode('rainbow')"
        >
          rainbow
        </button>
        <button id="erasebtn" type="button" onclick="changeColorMode('erase')">
          erase
        </button>
        <button id="resetbtn" type="button" onclick="reset()">reset</button>
      </div>
      <div class="resize-section">
        <input id="resizebtn" type="text" placeholder="Set Size: 2 - 100" />
        <button id="resize-btn">Resize</button>
      </div>
    </div>
    <div id="cell-container" class="cell-container"></div>
    <script src="script.js"></script>
    <footer>
      <p id="Sign">built by Mohammed Mqat</p>
    </footer>
  </body>
</html>
